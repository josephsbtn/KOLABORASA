<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atomic+Age&family=Fjalla+One&family=Josefin+Sans&family=Mochiy+Pop+P+One&family=Noto+Sans+JP:wght@500&family=Noto+Sans:wght@600;800&family=Playpen+Sans:wght@500&family=Poppins:wght@400;600;700;800;900&family=Titillium+Web:wght@700&family=Ubuntu+Mono:wght@700&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./contact.js"></script>
    <title>KOLABORASA | CONTACT</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href=""><img src="./img/logo-removebg-preview.png" /></a>
        <h1>KOLABORASA</h1>
      </div>
      <div class="navbar-nav">
        <a href="">Beranda</a>
        <a href="">Biografi</a>
        <a href="">Galeri</a>
        <a href="">Agenda</a>
        <a href="">Kontak</a>
      </div>
      <div class="navbar-xtra">
        <a href="#" id="menu">
          <i data-feather="menu"></i>
        </a>
      </div>
    </nav>

    <section class="isi">
      <div class="contact">
        <form action="" class="contact-form">
          <div class="form-judul">
            <h1>Hubungi<span>Kami</span></h1>
          </div>
          <input
            type="text"
            name="nama"
            id="nama"
            placeholder="Masukan Nama"
            class="form-nama"
            required />
          <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Masukan Email"
            class="form-email"
            required />
          <br />
          <textarea
            name="pesan"
            id="pesan"
            placeholder="Pesan"
            class="form-pesan"></textarea>
        </form>
      </div>
      <div class="hiasan"></div>
    </section>
    <script>
      feather.replace();
    </script>
  </body>
</html>
