</head>

<body class="bg-gray-100 relative">
    <nav class="bg-gray-800 p-4">

            <div>

                    <li><a href="#" class="text-white hover:text-gray-200">Home</a></li>
                    <li><a href="#" class="text-white hover:text-gray-200">About</a></li>
                    <li><a href="#" class="text-white hover:text-gray-200">Services</a></li>
                    <li><a href="#" class="text-white hover:text-gray-200">Contact</a></li>

    <div class="container mx-auto relative">
        <div class="relative overflow-hidden">
            <div class="carousel-slide flex">
                <!-- Carousel items go here -->
                <div class="w-full flex-shrink-0">
                    <img src="/image/apartemen-keluarga-habibie-ist_169.jpeg" alt="Slide 1" class="w-full h-full bg-cover">
                </div>
                <div class="w-full flex-shrink-0">
                    <img src="/image/135306.jpg" alt="Slide 2" class="w-full h-full bg-cover">
                </div>
                <div class="w-full flex-shrink-0">
                    <img src="/image/647016b0477cf.jpeg" alt="Slide 3" class="w-full h-full bg-cover">
                </div>
            </div>
            
            <div class="absolute inset-y-0 left-0 flex items-center">
                <button id="prevBtn" class="carousel-btn left -translate-y-5"><box-icon name='chevron-left' class="size-20" color="#ffff"></box-icon></button>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center">
                <button id="nextBtn" class="carousel-btn right -translate-y-5 "><box-icon name='chevron-right' class="size-20" color="#ffff"></box-icon></button>
            </div>
        </div>
    </div>
    
    <h2 class="pt-6 px-6 float-left">EVENTS</h2>
    <h2 class="pt-6 px-14 inset-3 right-0 float-right">GALLERY</h2>
    
    <main class="py-6 px-4">
        <div class="container mx-auto flex gap-1 float-left">
            <!-- Gallery items go here -->
            <div class="bg-gray-300 w-60 h-80 flex items-center justify-center">
                    <div class="w-full h-full bg-black">
                        <p class="text-white mt-5 mx-5">19 SENIN</p>
                    </div>
                </div>
                <div class="bg-gray-300 w-60 h-80 flex items-center justify-center">
                    <div class="w-full h-full bg-black">
                        <p class="text-white mt-5 mx-5">19 SENIN</p>
                    </div>
                </div>
                <div class="bg-gray-300 w-60 h-80 flex items-center justify-center">
                    <div class="w-full h-full bg-black">
                        <p class="text-white mt-5 mx-5">19 SENIN</p>
                    </div>
                </div>
                <!-- Add more gallery items as needed -->
            </div>
            
            <div class="w-96 h-96 bg-gray-500 justify-center items-center float-right absolute translate-y-6 right-14 grid grid-cols-2 grid-flow-row">
                <div class="w-48 h-48 bg-black">
                    <p class="text-white">FOTO1</p>
                </div>
                
                <div class="w-48 h-48 bg-black">
                    <p class="text-white">FOTO2</p>
                </div>
                
                <div class="w-48 h-48 bg-black">
                    <p class="text-white">FOTO3</p>
                </div>
                
                <div class="w-48 h-48 bg-black">
                    <p class="text-white">FOTO4</p>
                </div>
            </div>
            </div>
        </main>
      
        <div class="max-w-4xl">
            <h1 class="font-bold">KOLABORASA</h1>
        </div>
        

    <script>
        // JavaScript for automatic sliding
        const carousel = document.querySelector('.carousel-slide');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentIndex = 0;
        const slideWidth = carousel.children[0].offsetWidth;
        let intervalId;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % carousel.children.length;
            const offsetX = -currentIndex * slideWidth;
            carousel.style.transform = `translateX(${offsetX}px)`;
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + carousel.children.length) % carousel.children.length;
            const offsetX = -currentIndex * slideWidth;
            carousel.style.transform = `translateX(${offsetX}px)`;
        }

        function startAutoSlide() {
            intervalId = setInterval(nextSlide, 3000); // Change slide every 3 seconds
        }

        function resetAutoSlide() {
            clearInterval(intervalId);
            startAutoSlide();
        }

        startAutoSlide(); // Start automatic sliding initially

        // Reset interval when a slide is clicked
        carousel.addEventListener('click', resetAutoSlide);

        // Event listeners for navigation buttons
        prevBtn.addEventListener('click', () => {
            prevSlide();
            resetAutoSlide();
        });

        nextBtn.addEventListener('click', () => {
            nextSlide();
            resetAutoSlide();
        });
    </script>
</body>

</html>
